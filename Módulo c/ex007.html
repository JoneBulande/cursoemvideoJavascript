<!DOCTYPE html>
<html>
<head>
  <title>Ex0010 - DOM</title>
  <meta charset="utf-8">
  <style>
    body{
      color: #fff;
      font-size: 1em;
      background-color: #124;
      font-family: Arial, sans-serif;
    }
    .container{
      width: 600px;
      margin: 0 auto;
      text-align: center;
    }
    input,button{
      border: none;
      padding: 10px;
      border-radius: 7px;
    }
    button{
      color: #fff;
      cursor: pointer;
      background-color: #135;
      border: 1px solid #fff;
    }button:hover{
      background-color: #124;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="n1">
      +
    <input type="number" name="txtn2" id="n2">
    <button onclick="somar()" >somar</button>
    <p id="resultado"></p>
    <script>
      function somar() {
        var n1 = Number(document.getElementById('n1').value);
        var n2 = Number(document.getElementById('n2').value);
        var resultado = document.querySelector("p#resultado");
        if (n1 && n2 != "") {
          var soma = n1+n2;
          resultado.innerHTML = `A soma entre ${n1} e ${n2} Ã© ${soma}`;
        }else{
          alert("preencha os campos para somar!");
        }

      }
    </script>
  </div>
</body>
</html>
